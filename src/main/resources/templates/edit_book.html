<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title> Информационная система библиотеки | Редактирование книги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background-image: url('http://dpbfm6h358sh7.cloudfront.net/startersite/images/16103304/1547365582141.jpg'); height: 100vh; overflow: auto">
    <blockquote class="blockquote text-center"><h1>Редактирование книги</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${book}" method="post">
                <table>
                    <tr>
                        <td>ID книги:</td>
                        <td><input type="text" th:field="*{ID}" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <td>Название книги:</td>
                        <td><input type="text" th:field="*{bookName}"></td>
                    </tr>
                    <tr>
                        <td>Издательство:</td>
                        <td><input type="text" th:field="*{publishing}"></td>
                    </tr>
                    <tr>
                        <td>Дата выдачи книги:</td>
                        <td><input type="date" th:field="*{dateOfIssue}"></td>
                    </tr>
                    <tr>
                        <td>ФИО студента:</td>
                        <td><input type="text" th:field="*{studentName}"></td>
                    </tr>
                    <tr>
                        <td>Дата сдачи книги:</td>
                        <td><input type="date" th:field="*{dateOfReturn}"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Отправить</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>

</html>
